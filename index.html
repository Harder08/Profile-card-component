<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <div class="container">
    <div class="img"></div>
    <div class="content">
      <img src="/images/image-victor.jpg" alt="" width="120px">
      <div class="heading"><h3>Victor Crest</h3> <span>26</span></div>
      <span>London</span>
      <div class="hr"></div>
      <div class="stauts">
        <div class="box">
          <h3>80K</h3>
          <span>Followers</span>
        </div>
        <div class="box">
          <h3>803K</h3>
          <span>Likes</span>
        </div>
        <div class="box">
          <h3>1.4K</h3>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    Coded by <a href="https://www.twitter.com/KAREEMHARDER" target="_blank">Harder.</a>
  </div>
</body>
</html>
